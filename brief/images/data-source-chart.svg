<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5d0fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="320" fill="#1a1a2e" rx="16"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Distribusi 35 Atribut dari 3 Sumber Data</text>
  
  <!-- Bar Chart -->
  <!-- Literature Review - 15 attributes -->
  <rect x="100" y="70" width="280" height="55" fill="url(#barGrad1)" rx="8"/>
  <text x="115" y="103" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Literature Review</text>
  <text x="365" y="103" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">15</text>
  <text x="400" y="103" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">(42.9%)</text>
  
  <!-- Internal Data - 12 attributes -->
  <rect x="100" y="145" width="224" height="55" fill="url(#barGrad2)" rx="8"/>
  <text x="115" y="178" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Internal Data (HCD)</text>
  <text x="310" y="178" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">12</text>
  <text x="345" y="178" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">(34.3%)</text>
  
  <!-- User Voice - 8 attributes -->
  <rect x="100" y="220" width="150" height="55" fill="url(#barGrad3)" rx="8"/>
  <text x="115" y="253" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">User Voice (Survey)</text>
  <text x="240" y="253" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">8</text>
  <text x="265" y="253" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">(22.9%)</text>
  
  <!-- Legend -->
  <rect x="100" y="290" width="12" height="12" fill="url(#barGrad1)" rx="2"/>
  <text x="118" y="300" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">Academic papers, journals</text>
  
  <rect x="270" y="290" width="12" height="12" fill="url(#barGrad2)" rx="2"/>
  <text x="288" y="300" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">HCD metrics and KPIs</text>
  
  <rect x="420" y="290" width="12" height="12" fill="url(#barGrad3)" rx="2"/>
  <text x="438" y="300" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">30 respondents</text>
</svg>