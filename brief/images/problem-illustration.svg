<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="16"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tantangan Transformasi Digital</text>
  
  <!-- Central icon -->
  <g transform="translate(200, 180)">
    <!-- Warning triangle -->
    <polygon points="0,-60, 52,30, -52,30" fill="none" stroke="url(#problemGrad)" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="40" font-weight="bold">!</text>
  </g>
  
  <!-- Stats around -->
  <!-- 70% Failure -->
  <g transform="translate(70, 90)">
    <circle cx="0" cy="0" r="40" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">70%</text>
    <text x="0" y="12" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">Gagal</text>
  </g>
  <text x="70" y="145" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Transformasi</text>
  <text x="70" y="157" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Digital Gagal</text>
  
  <!-- 20% Budget -->
  <g transform="translate(330, 90)">
    <circle cx="0" cy="0" r="40" fill="rgba(251, 191, 36, 0.2)" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold">20%</text>
    <text x="0" y="12" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">Budget</text>
  </g>
  <text x="330" y="145" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Pengeluaran</text>
  <text x="330" y="157" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">R&D Digital</text>
  
  <!-- 30% Success -->
  <g transform="translate(70, 300)">
    <circle cx="0" cy="0" r="40" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">30%</text>
    <text x="0" y="12" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="8">Berhasil</text>
  </g>
  <text x="70" y="355" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">AI untuk L&D</text>
  <text x="70" y="367" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Sukses</text>
  
  <!-- Question mark for selection -->
  <g transform="translate(330, 300)">
    <circle cx="0" cy="0" r="40" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="30" font-weight="bold">?</text>
  </g>
  <text x="330" y="355" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Pemilihan GenAI</text>
  <text x="330" y="367" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Tanpa Framework</text>
  
  <!-- Connecting lines -->
  <line x1="110" y1="90" x2="148" y2="130" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="4"/>
  <line x1="290" y1="90" x2="252" y2="130" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="4"/>
  <line x1="110" y1="300" x2="148" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="4"/>
  <line x1="290" y1="300" x2="252" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="4"/>
</svg>
