<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)" rx="16"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tantangan Transformasi Digital</text>
  
  <!-- Central icon - Warning triangle -->
  <g transform="translate(200, 180)">
    <polygon points="0,-60, 52,30, -52,30" fill="rgba(239, 68, 68, 0.2)" stroke="url(#problemGrad)" stroke-width="4"/>
    <text x="0" y="12" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="45" font-weight="bold">!</text>
  </g>
  
  <!-- 70% Failure - Top Left -->
  <g transform="translate(70, 90)">
    <circle cx="0" cy="0" r="42" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="20" font-weight="bold">70%</text>
    <text x="0" y="14" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">GAGAL</text>
  </g>
  <text x="70" y="148" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Transformasi</text>
  <text x="70" y="160" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Digital Gagal</text>
  
  <!-- 20% Budget - Top Right -->
  <g transform="translate(330, 90)">
    <circle cx="0" cy="0" r="42" fill="rgba(251, 191, 36, 0.2)" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="20" font-weight="bold">20%</text>
    <text x="0" y="14" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">BUDGET</text>
  </g>
  <text x="330" y="148" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Pengeluaran</text>
  <text x="330" y="160" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">R and D Digital</text>
  
  <!-- 30% Success - Bottom Left -->
  <g transform="translate(70, 300)">
    <circle cx="0" cy="0" r="42" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">30%</text>
    <text x="0" y="14" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">BERHASIL</text>
  </g>
  <text x="70" y="358" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">AI untuk L and D</text>
  <text x="70" y="370" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Sukses</text>
  
  <!-- Question mark - Bottom Right -->
  <g transform="translate(330, 300)">
    <circle cx="0" cy="0" r="42" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="35" font-weight="bold">?</text>
  </g>
  <text x="330" y="358" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Pemilihan GenAI</text>
  <text x="330" y="370" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="9">Tanpa Framework</text>
  
  <!-- Connecting lines -->
  <line x1="110" y1="90" x2="148" y2="130" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="290" y1="90" x2="252" y2="130" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="110" y1="300" x2="148" y2="240" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="290" y1="300" x2="252" y2="240" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-dasharray="5,3"/>
</svg>