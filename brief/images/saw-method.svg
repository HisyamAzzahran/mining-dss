<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="sawBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sawAccentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#sawBgGrad)" rx="16"/>
  
  <!-- Title -->
  <text x="250" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Metode SAW</text>
  <text x="250" y="55" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="11">(Simple Additive Weighting)</text>
  
  <!-- Formula Box -->
  <rect x="50" y="75" width="400" height="70" fill="rgba(102, 126, 234, 0.15)" stroke="#667eea" stroke-width="2" rx="12"/>
  <text x="250" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Formula:</text>
  <text x="250" y="125" text-anchor="middle" fill="#f093fb" font-family="monospace" font-size="15" font-weight="bold">V = Sum (Wj x Rij)</text>
  
  <!-- Steps -->
  <!-- Step 1 -->
  <g transform="translate(60, 170)">
    <circle cx="20" cy="20" r="20" fill="url(#sawAccentGrad)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
    <text x="55" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Normalisasi</text>
    <text x="55" y="35" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">Rij = Xij / Max(Xj)</text>
  </g>
  
  <!-- Step 2 -->
  <g transform="translate(260, 170)">
    <circle cx="20" cy="20" r="20" fill="url(#sawAccentGrad)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
    <text x="55" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pembobotan</text>
    <text x="55" y="35" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">Wj x Rij per indikator</text>
  </g>
  
  <!-- Step 3 -->
  <g transform="translate(60, 230)">
    <circle cx="20" cy="20" r="20" fill="url(#sawAccentGrad)"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
    <text x="55" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Penjumlahan</text>
    <text x="55" y="35" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">V = Sum semua nilai bobot</text>
  </g>
  
  <!-- Step 4 -->
  <g transform="translate(260, 230)">
    <circle cx="20" cy="20" r="20" fill="#22c55e"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4</text>
    <text x="55" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ranking</text>
    <text x="55" y="35" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="10">Urutkan V tertinggi</text>
  </g>
  
  <!-- Example calculation - ChatGPT -->
  <rect x="50" y="280" width="400" height="100" fill="rgba(0, 0, 0, 0.3)" rx="12"/>
  <text x="250" y="305" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Contoh: ChatGPT (Winner)</text>
  
  <text x="70" y="330" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="9">V = (0.20x5) + (0.15x4) + (0.10x5) + (0.10x5)</text>
  <text x="70" y="348" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="9">  + (0.15x4) + (0.10x4) + (0.20x4)</text>
  <text x="70" y="366" fill="#22c55e" font-family="monospace" font-size="10" font-weight="bold">V = 4.40 = 88% (RANK 1) - RECOMMENDED</text>
  
  <!-- Why SAW -->
  <text x="250" y="395" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="9">Transparan - Mudah dipahami - Objective - Scalable</text>
</svg>