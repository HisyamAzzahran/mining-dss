<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450">
  <defs>
    <linearGradient id="chartBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="450" fill="url(#chartBgGrad)" rx="16"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Radar Chart - Perbandingan 4 GenAI</text>
  
  <!-- Radar Grid -->
  <g transform="translate(250, 210)">
    <!-- Grid circles -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="0" cy="0" r="112" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="0" cy="0" r="84" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="0" cy="0" r="56" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Axis lines - 7 axes for 7 indicators -->
    <line x1="0" y1="0" x2="0" y2="-140" stroke="rgba(255,255,255,0.2)"/>
    <line x1="0" y1="0" x2="120" y2="-70" stroke="rgba(255,255,255,0.2)"/>
    <line x1="0" y1="0" x2="120" y2="70" stroke="rgba(255,255,255,0.2)"/>
    <line x1="0" y1="0" x2="0" y2="140" stroke="rgba(255,255,255,0.2)"/>
    <line x1="0" y1="0" x2="-120" y2="70" stroke="rgba(255,255,255,0.2)"/>
    <line x1="0" y1="0" x2="-120" y2="-70" stroke="rgba(255,255,255,0.2)"/>
    
    <!-- Axis Labels -->
    <text x="0" y="-155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Accuracy</text>
    <text x="135" y="-70" text-anchor="start" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Relevance</text>
    <text x="135" y="75" text-anchor="start" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Clarity</text>
    <text x="0" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Coherence</text>
    <text x="-135" y="75" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Completeness</text>
    <text x="-135" y="-55" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Appropriate</text>
    <text x="-65" y="-125" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Resp Time</text>
    
    <!-- ChatGPT (Winner) - Green - Acc:5, Rel:4, Clar:5, Coh:5, Comp:4, App:4, RT:4 -->
    <polygon points="0,-140, 96,-56, 120,70, 0,140, -96,56, -96,-56, -56,-98" 
             fill="rgba(34, 197, 94, 0.35)" stroke="#22c55e" stroke-width="2.5"/>
    
    <!-- Perplexity - Blue - Acc:4, Rel:5, Clar:4, Coh:4, Comp:4, App:4, RT:4 -->
    <polygon points="0,-112, 120,-70, 96,56, 0,112, -96,56, -96,-56, -56,-98" 
             fill="rgba(102, 126, 234, 0.25)" stroke="#667eea" stroke-width="2"/>
    
    <!-- Gemini - Purple - Acc:4, Rel:4, Clar:4, Coh:4, Comp:4, App:4, RT:4 -->
    <polygon points="0,-112, 96,-56, 96,56, 0,112, -96,56, -96,-56, -56,-98" 
             fill="rgba(240, 147, 251, 0.2)" stroke="#f093fb" stroke-width="2"/>
    
    <!-- DeepSeek - Cyan - Acc:3, Rel:4, Clar:4, Coh:4, Comp:4, App:3, RT:5 -->
    <polygon points="0,-84, 96,-56, 96,56, 0,112, -96,56, -72,-42, 0,-140" 
             fill="rgba(34, 211, 238, 0.2)" stroke="#22d3ee" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 395)">
    <rect x="0" y="0" width="20" height="12" fill="#22c55e" rx="2"/>
    <text x="28" y="10" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ChatGPT (88%)</text>
    
    <rect x="130" y="0" width="20" height="12" fill="#667eea" rx="2"/>
    <text x="158" y="10" fill="white" font-family="Arial, sans-serif" font-size="11">Perplexity (85%)</text>
    
    <rect x="265" y="0" width="20" height="12" fill="#f093fb" rx="2"/>
    <text x="293" y="10" fill="white" font-family="Arial, sans-serif" font-size="11">Gemini (82%)</text>
    
    <rect x="375" y="0" width="20" height="12" fill="#22d3ee" rx="2"/>
    <text x="403" y="10" fill="white" font-family="Arial, sans-serif" font-size="11">DeepSeek (80%)</text>
  </g>
  
  <!-- Score indicators -->
  <g transform="translate(250, 210)">
    <text x="15" y="-145" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="9">5</text>
    <text x="15" y="-117" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="9">4</text>
    <text x="15" y="-89" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="9">3</text>
    <text x="15" y="-61" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="9">2</text>
    <text x="15" y="-33" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="9">1</text>
  </g>
</svg>