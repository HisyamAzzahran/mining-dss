<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 320">
  <defs>
    <linearGradient id="weightBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="wg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="wg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="wg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="wg4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="wg5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="wg6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="wg7" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="550" height="320" fill="url(#weightBgGrad)" rx="16"/>
  
  <!-- Title -->
  <text x="275" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bobot Indikator - HCD Department</text>
  
  <!-- Bar chart - Vertical bars -->
  <g transform="translate(30, 55)">
    <!-- Accuracy 20% - height 140 -->
    <rect x="0" y="10" width="65" height="140" fill="url(#wg1)" rx="6"/>
    <text x="32" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">20%</text>
    <text x="32" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Accuracy</text>
    
    <!-- Response Time 20% - height 140 -->
    <rect x="75" y="10" width="65" height="140" fill="url(#wg2)" rx="6"/>
    <text x="107" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">20%</text>
    <text x="107" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Resp Time</text>
    
    <!-- Relevance 15% - height 105 -->
    <rect x="150" y="45" width="65" height="105" fill="url(#wg3)" rx="6"/>
    <text x="182" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">15%</text>
    <text x="182" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Relevance</text>
    
    <!-- Completeness 15% - height 105 -->
    <rect x="225" y="45" width="65" height="105" fill="url(#wg4)" rx="6"/>
    <text x="257" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">15%</text>
    <text x="257" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Complete</text>
    
    <!-- Clarity 10% - height 70 -->
    <rect x="300" y="80" width="65" height="70" fill="url(#wg5)" rx="6"/>
    <text x="332" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">10%</text>
    <text x="332" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Clarity</text>
    
    <!-- Coherence 10% - height 70 -->
    <rect x="375" y="80" width="65" height="70" fill="url(#wg6)" rx="6"/>
    <text x="407" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">10%</text>
    <text x="407" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Coherence</text>
    
    <!-- Appropriateness 10% - height 70 -->
    <rect x="450" y="80" width="65" height="70" fill="url(#wg7)" rx="6"/>
    <text x="482" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">10%</text>
    <text x="482" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Appropriate</text>
  </g>
  
  <!-- Note box -->
  <rect x="50" y="250" width="450" height="40" fill="rgba(102, 126, 234, 0.15)" rx="8"/>
  <text x="275" y="268" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Accuracy and Response Time mendapat bobot tertinggi (40% total)</text>
  <text x="275" y="282" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial, sans-serif" font-size="9">untuk kebutuhan e-learning HCD - Total: 100%</text>
</svg>