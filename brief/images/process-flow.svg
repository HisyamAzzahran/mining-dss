<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="flowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5d0fe"/>
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#67e8f9"/>
    </linearGradient>
    <linearGradient id="step4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
    <linearGradient id="step5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="url(#flowBg)" rx="16"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Alur Proses Data Mining ‚Üí DSS</text>
  
  <!-- Flow Steps -->
  <!-- Step 1 -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#step1)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Collect</text>
    <text x="0" y="68" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">35 Atribut</text>
  </g>
  
  <!-- Arrow 1 -->
  <polygon points="95,100 115,95 115,105" fill="#667eea"/>
  <line x1="85" y1="100" x2="115" y2="100" stroke="#667eea" stroke-width="2"/>
  
  <!-- Step 2 -->
  <g transform="translate(160, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#step2)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cluster</text>
    <text x="0" y="68" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">7 Indikator</text>
  </g>
  
  <!-- Arrow 2 -->
  <polygon points="205,100 225,95 225,105" fill="#f093fb"/>
  <line x1="195" y1="100" x2="225" y2="100" stroke="#f093fb" stroke-width="2"/>
  
  <!-- Step 3 -->
  <g transform="translate(270, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#step3)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Weight</text>
    <text x="0" y="68" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">Bobot HCD</text>
  </g>
  
  <!-- Arrow 3 -->
  <polygon points="315,100 335,95 335,105" fill="#22d3ee"/>
  <line x1="305" y1="100" x2="335" y2="100" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Step 4 -->
  <g transform="translate(380, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#step4)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4</text>
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Score</text>
    <text x="0" y="68" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">4 GenAI</text>
  </g>
  
  <!-- Arrow 4 -->
  <polygon points="425,100 445,95 445,105" fill="#fbbf24"/>
  <line x1="415" y1="100" x2="445" y2="100" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Step 5 -->
  <g transform="translate(490, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#step5)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5</text>
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SAW</text>
    <text x="0" y="68" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="8">Final Rank</text>
  </g>
  
  <!-- Result badge -->
  <g transform="translate(550, 100)">
    <text x="0" y="5" fill="#22c55e" font-family="Arial, sans-serif" font-size="20">üèÜ</text>
  </g>
</svg>
