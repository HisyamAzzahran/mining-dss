<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="clusterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#clusterBg)" rx="16"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Clustering: 35 Atribut â†’ 7 Indikator</text>
  
  <!-- Central hub -->
  <circle cx="250" cy="200" r="50" fill="rgba(102, 126, 234, 0.3)" stroke="#667eea" stroke-width="3"/>
  <text x="250" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">35</text>
  <text x="250" y="210" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="9">Atribut</text>
  
  <!-- Indicators around (7 clusters) -->
  <!-- Accuracy - Top -->
  <g transform="translate(250, 80)">
    <circle cx="0" cy="0" r="35" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Accuracy</text>
    <text x="0" y="10" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="9">(5 attr)</text>
    <line x1="0" y1="35" x2="0" y2="70" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Relevance - Top Right -->
  <g transform="translate(370, 110)">
    <circle cx="0" cy="0" r="35" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Relevance</text>
    <text x="0" y="10" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="9">(6 attr)</text>
    <line x1="-30" y1="20" x2="-70" y2="50" stroke="rgba(34, 197, 94, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Clarity - Right -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="35" fill="rgba(240, 147, 251, 0.3)" stroke="#f093fb" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Clarity</text>
    <text x="0" y="10" text-anchor="middle" fill="#f093fb" font-family="Arial, sans-serif" font-size="9">(4 attr)</text>
    <line x1="-35" y1="0" x2="-100" y2="0" stroke="rgba(240, 147, 251, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Coherence - Bottom Right -->
  <g transform="translate(370, 290)">
    <circle cx="0" cy="0" r="35" fill="rgba(34, 211, 238, 0.3)" stroke="#22d3ee" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Coherence</text>
    <text x="0" y="10" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="9">(5 attr)</text>
    <line x1="-30" y1="-20" x2="-70" y2="-50" stroke="rgba(34, 211, 238, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Completeness - Bottom -->
  <g transform="translate(250, 320)">
    <circle cx="0" cy="0" r="35" fill="rgba(251, 191, 36, 0.3)" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Complete</text>
    <text x="0" y="10" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="9">(5 attr)</text>
    <line x1="0" y1="-35" x2="0" y2="-70" stroke="rgba(251, 191, 36, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Appropriateness - Bottom Left -->
  <g transform="translate(130, 290)">
    <circle cx="0" cy="0" r="35" fill="rgba(167, 139, 250, 0.3)" stroke="#a78bfa" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Appropriate</text>
    <text x="0" y="10" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="9">(4 attr)</text>
    <line x1="30" y1="-20" x2="70" y2="-50" stroke="rgba(167, 139, 250, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Response Time - Left -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="35" fill="rgba(102, 126, 234, 0.3)" stroke="#667eea" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Resp Time</text>
    <text x="0" y="10" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="9">(6 attr)</text>
    <line x1="35" y1="0" x2="100" y2="0" stroke="rgba(102, 126, 234, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Top Left -->
  <g transform="translate(130, 110)">
    <line x1="30" y1="20" x2="70" y2="50" stroke="rgba(102, 126, 234, 0.5)" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <text x="250" y="380" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="Arial, sans-serif" font-size="10">Semantic Grouping berdasarkan domain e-learning</text>
</svg>
